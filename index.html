<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./estilos.css">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro CHE CHE</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">CHE CHE</h1>
        <br>
        <br><br>
        <strong>
            <p id="subtitulo">Faça seu cadastro</p>
        </strong>
        <br>
        <br>
    </div>
    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <br>
            <br>

            <!-- Campo de email com-->
            <fieldset class="grupo2">
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" class="email" required>
                </div>

                <div class="campo">
                    <label for="contato"><strong>Contato</strong></label>
                    <input type="number" name="contato" class="email" required>
                            <img class="logo-che-che" src="./src/LOGO CHE CHE2.png" alt="logo che che">
                </div>

                
            </fieldset>

            <fieldset class="grupo3">
                <div class="campo3">
                    <label for="idade"><strong>CPF</strong></label>
                    <input type="number" name="idade" class="email" required>
                </div>
                <div class="campo">
                    <label for="cpf"><strong>Data de nascimento</strong></label>
                    <input type="date" name="cpf" class="email" required>
                </div>
            </fieldset>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Genêro</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Feminino
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Outro
                </label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Defina sua saúde atualmente: (opcional)</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>

</html>
